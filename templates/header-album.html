{% load static %}
<header>
  <div class="container">
    <div class="row">
      <div class="span4">
        <div class="logo">
          <a href="/"><img src="/static/img/header/logo.png" alt="" /></a>
        </div>
      </div>
      <div class="span8">
        <div class="navbar navbar-static-top">
          <div class="navigation">
            <nav>
              <ul class="nav topnav">
                <li class="dropdown">
                  <a href="/">
                    <i class="icon-home"></i>&nbsp;&nbsp;Home
                  </a>
                </li>
                <li class="dropdown">
                  <a href="/blog">
                    <i class="icon-keyboard"></i>&nbsp;&nbsp;Blog
                  </a>
                </li>
                <li class="dropdown active">
                  <a href="/album">
                    <i class="icon-picture"></i>&nbsp;&nbsp;Album
                  </a>
                </li>
                <li class="dropdown">
                  <a href="/about">
                    <i class="icon-user"></i>&nbsp;&nbsp;About
                  </a>
                </li>

                {% if user.is_authenticated %}
                <li class="dropdown">
                  <a href="/accounts/profile">
                    {{ user.username }}
                    <i class="icon-angle-down dropdown-toggle"></i>
                  </a>
                  <ul class="dropdown-menu bold">
                    <li>
                      <a href="/accounts/profile">Profile</a>
                    </li>
                    <li>
                      <a href="/accounts/logout">Logout</a>
                    </li>
                  </ul>
                </li>
                {% endif %}

              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
